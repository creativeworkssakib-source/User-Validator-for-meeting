<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Join Meeting â€” Debug Form</title>
<style>
  body{font-family:Inter,system-ui,Arial;margin:0;background:#0f1724;color:#e6eef8;display:grid;place-items:center;height:100vh;padding:20px}
  .card{width:100%;max-width:480px;padding:22px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.6)}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;margin-bottom:10px}
  button{width:100%;padding:12px;border-radius:8px;border:0;background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white;font-weight:700}
  pre{white-space:pre-wrap;background:#081022;color:#fff;padding:12px;border-radius:8px;margin-top:12px;max-height:240px;overflow:auto;font-size:13px}
  .err{color:#ff7b7b}
  .ok{color:#7ef0b7}
</style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px">Debug Join Form</h2>
    <p style="margin:0 0 12px;color:#9aa4b2">This version will show the exact response returned by your webhook.</p>

    <label>Full name</label>
    <input id="name" placeholder="Your name">

    <label>Email address</label>
    <input id="email" type="email" placeholder="you@example.com">

    <button id="submit">Send to webhook-test</button>

    <div id="status" style="margin-top:12px"></div>

    <pre id="debug" aria-live="polite">No request yet.</pre>
  </div>

<script>
  // **** IMPORTANT: change this if you want the production webhook later ****
  const WEBHOOK = 'https://server3.automationlearners.pro/webhook-test/f559db8e-b719-41bd-85ab-0547207e38ef';
  const submitBtn = document.getElementById('submit');
  const statusEl = document.getElementById('status');
  const debugEl = document.getElementById('debug');

  function showStatus(text, cls='') { statusEl.textContent = text; statusEl.className = cls; }

  async function send() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    showStatus('', '');
    debugEl.textContent = 'Sending...';
    submitBtn.disabled = true;

    const payload = { name: name || null, email: email || null, ts: new Date().toISOString() };

    try {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 12000);

      const res = await fetch(WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'Accept':'application/json' },
        body: JSON.stringify(payload),
        signal: controller.signal
      });

      clearTimeout(timeout);

      // show status & body
      const statusLine = `HTTP ${res.status} ${res.statusText}`;
      let bodyText;
      try { bodyText = await res.text(); } catch (e) { bodyText = '<could not read body>'; }
      debugEl.textContent = `${statusLine}\n\nResponse body:\n${bodyText}`;

      if (res.ok) {
        showStatus('Request succeeded (2xx). See response below.', 'ok');
      } else {
        showStatus('Server returned non-OK status. See response below.', 'err');
      }
    } catch (err) {
      // If fetch throws: network/CORS/timeout -> show details
      debugEl.textContent = `Request failed: ${err && err.message ? err.message : String(err)}\n\nIf you see "Failed to fetch" or a CORS error, open DevTools Console and Network tab for more detail.`;
      showStatus('Request failed (see debug).', 'err');
      console.error(err);
    } finally {
      submitBtn.disabled = false;
    }
  }

  submitBtn.addEventListener('click', send);
</script>
</body>
</html>
