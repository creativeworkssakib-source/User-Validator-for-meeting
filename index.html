<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Webhook Test Form</title>
<style>
  body{font-family:Inter,system-ui,Arial;margin:0;background:#081028;color:#e6eef8;display:grid;place-items:center;height:100vh;padding:20px}
  .card{width:100%;max-width:520px;padding:22px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.6)}
  label{display:block;margin:8px 0 6px;color:#9aa4b2}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;margin-bottom:8px}
  button{width:100%;padding:12px;border-radius:8px;border:0;background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white;font-weight:700}
  pre{white-space:pre-wrap;background:#061026;color:#dff5ea;padding:12px;border-radius:8px;margin-top:12px;max-height:300px;overflow:auto;font-size:13px}
  .muted{color:#94a3b8;margin-top:8px}
  .err{color:#ff9b9b}
  .ok{color:#8ef0b2}
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h2 id="title" style="margin:0 0 8px">Webhook TEST Form</h2>
    <p class="muted">This will POST JSON to your test webhook and show the exact HTTP response.</p>

    <label>Full name</label>
    <input id="name" placeholder="Your name">

    <label>Email address</label>
    <input id="email" type="email" placeholder="you@example.com">

    <button id="send">Send to test webhook</button>

    <div id="status" class="muted"></div>
    <pre id="out">No request yet.</pre>
  </div>

<script>
  // ← YOUR TEST WEBHOOK (as you provided)
  const WEBHOOK_TEST = 'https://server3.automationlearners.pro/webhook-test/f559db8e-b719-41bd-85ab-0547207e38ef';

  const sendBtn = document.getElementById('send');
  const out = document.getElementById('out');
  const status = document.getElementById('status');

  function setStatus(t, cls='') { status.textContent = t; status.className = cls ? cls : 'muted'; }

  async function send() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    setStatus('');
    out.textContent = 'Sending...';
    sendBtn.disabled = true;

    const payload = { name: name || null, email: email || null, timestamp: new Date().toISOString() };

    try {
      const controller = new AbortController();
      const timeout = setTimeout(()=> controller.abort(), 12000);

      const resp = await fetch(WEBHOOK_TEST, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
        body: JSON.stringify(payload),
        signal: controller.signal
      });

      clearTimeout(timeout);

      const statusLine = `HTTP ${resp.status} ${resp.statusText}`;
      let body = '';
      try { body = await resp.text(); } catch(e) { body = '<unable to read body>'; }

      out.textContent = statusLine + '\n\n' + 'Response body:\n' + body;

      if (resp.ok) {
        setStatus('Request succeeded (2xx).', 'ok');
      } else {
        setStatus('Server returned non-OK status. See response below.', 'err');
      }

    } catch (err) {
      out.textContent = `Request failed: ${err && err.message ? err.message : String(err)}\n\nIf you see "Failed to fetch" or a CORS error, open DevTools → Console/Network for details.`;
      setStatus('Request error (see output).', 'err');
      console.error(err);
    } finally {
      sendBtn.disabled = false;
    }
  }

  sendBtn.addEventListener('click', send);
</script>
</body>
</html>
